name: Deploy test-function

on:
  push:
    branches: [ main ]
    paths:
      - 'test-function/**'
      - '.github/workflows/deploy-test-function.yml'

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Install zip tool
        uses: montudor/action-zip@v1

      # 1) Create zip that contains ONLY the test-function code
      - name: Create zip file for Lambda code
        run: |
          cd test-function
          zip -r ../test-function.zip .

      # 2) Show what's inside the zip (for your verification)
      - name: List files in deployment package
        run: unzip -l test-function.zip

      # 3) Deploy to Lambda
      - name: AWS CLI v2
        uses: imehedi/actions-awscli-v2@latest
        with:
          args: >
            lambda update-function-code
            --function-name arn:aws:lambda:ca-central-1:839358208765:function:test-function
            --zip-file fileb://test-function.zip
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_DEFAULT_REGION: ca-central-1
